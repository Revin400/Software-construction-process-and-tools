name: .NET CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Start Server and Run Tests
        run: |
          # Start the server in the background and capture its process ID
          dotnet run --project ./Warehousing/ &
          SERVER_PID=$!

          # Wait for the server to initialize
          sleep 30

          # Run the tests
          dotnet test --logger:"trx;LogFileName=test-results.trx"

          # Shut down the server
          kill $SERVER_PID

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/test-results.trx

  code-coverage:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:

      - name: Run Tests with Coverage
        run: |
          dotnet test --collect:"XPlat Code Coverage"

      - name: Find and Zip Code Coverage Report
        run: |
          mkdir -p coverage-report
          COVERAGE_FILE=$(find . -type f -name "coverage.cobertura.xml" | head -n 1)
          if [ -f "$COVERAGE_FILE" ]; then
            mv "$COVERAGE_FILE" coverage-report/
            zip -r coverage-report.zip coverage-report/
          else
            echo "No coverage files found!
            
      - name: Upload Code Coverage as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report.zip

  deploy:
    needs: code-coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Zip Deployment Package
        run: |
          zip -r deployment.zip .

      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment.zip

      - name: Deploy Application
        env:
          FULL_ACCESS_KEY: ${{ secrets.DEFINITLY_NOT_OUR_API_KEY_CARGOHUB_DASHBORD_1 }}
          GET_ACCESS_KEY: ${{ secrets.DEFINITLY_NOT_OUR_API_KEY_CARGOHUB_DASHBORD_2 }}
        run: |
          echo "Deploying application..."



